name: gcylon_dev
channels:
  - rapidsai
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - cudf
  - cuda-toolkit=11.8
  - cuda-runtime=11.8
  - cuda-nvcc=11.8
  - cuda-cudart=11.8
  - python=3.11
  - cmake
  #- arrow-cpp=9
  #- pyarrow=9.0.0
  - cython
  #- cuda-version=12
  - glog
  - openmpi=4.1.4
  - ucx>=1.12.1
  - numpy
  - pandas
  - fsspec
  - setuptools
  # these are for running tests only,
  # they are not needed for using pygcylon or compiling it
  - pytest
  - pytest-mpi
  - mpi4py
  - gcc=11.4
  - gxx=11.4
  - gxx_linux-64=11.4